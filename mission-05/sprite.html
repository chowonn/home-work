<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./sprite.css" />
  <title>sprite</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css" />
</head>
<body>
  <section class="favorite">
    <h3 class="favorite-title">인기<span>사이트</span></h3>    
    <section class="favorite-site">
      <ol class="favorite-list">
        <li class="favorite-rank sprite sprite-up">
        <a href="https://www.w3.org/" >W3C</a>
       </li>
       <li class="favorite-rank sprite sprite-down">
          <a href="https://www.webstandards.org/">Web standards</a>
       </li>
        <li class="favorite-rank sprite sprite-stop">
          <a href="https://www.csszengarden.com/"> CSS ZenGarden</a>
        </li>
        <li class="favorite-rank sprite sprite-up">
          <a href="https://developer.mozilla.org/">MDN</a>
        </li>
      </ol>
    </section>
    <span class="favorite-more"><a href="/">더보기</a></span>
  </section>
</body>
</html>
