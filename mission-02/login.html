<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./login.css" />
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css" />
  <title>로그인</title>
</head>
<body>
<div class="content">
    <h2 class="header">로그인</h2>
    <div class="login-form">
      <form action="#" method="POST">
        <fieldset>
            <label for="user-id" class="label_id">아이디</label>
            <input type="text" class="input_id"
            id="user-id" name="user" placeholder="euid@euid.dev" required> 
            <label for="user-pw" class="label_pw">비밀번호</label>
            <input type="password" class="input_pw" id="user-pw" name="user-pw" placeholder="8자리 이상" minlength="8" required/>
            <button type="submit" class="loginbtn">로그인</button> 
        </fieldset>
      </form>
      <div class="find-wrap">
        <ul class="find-list">
          <li class="join"><a href="/">회원가입</a></li>
          <li class="find_info"><a href="/">아이디 비밀번호 찾기</a></li>
        </ul>
      </div>
    </div>
</div>
</body>
</html>
